<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <p>Stop Watch</p>
            <div id="result">
                <span id="hour">00:</span>
                <span id="minute">00:</span>
                <span id="second">00:</span>
                <span id="msecond">00</span>
            </div>
            <div class="btns">
                <button id="startbtn" onclick="object.start()">Start</button>
                <button onclick="object.stop()">Stop</button>
                <button onclick="object.reset()">Reset</button>
            </div>
        </div>
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
